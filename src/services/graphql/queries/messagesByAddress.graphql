query MessagesByAddress($address: _text, $limit: bigint, $offset: bigint) {
  messages_by_address(
    args: { addresses: $address, limit: $limit, offset: $offset, types: "{}" }
    order_by: { transaction: { block: { height: desc } } }
  ) {
    transaction_hash
    value
    transaction {
      success
      block {
        timestamp
      }
    }
    type
  }
}
