query getRumors($limit: Int, $offset: Int, $valAddress: String) {
  transaction(
    limit: $limit
    offset: $offset
    order_by: { height: desc }
    where: {
      _and: [
        {
          messagesByTransactionHash: {
            type: {
              _in: [
                "cosmos.staking.v1beta1.MsgDelegate"
                "cosmos.staking.v1beta1.MsgUndelegate"
              ]
            }
          }
        }
        {
          messagesByTransactionHash: {
            value: { _contains: { validator_address: $valAddress } }
          }
        }
      ]
    }
  ) {
    messages
    success
    hash
    height
  }
}
