query CyberlinksCountByNeuron(
  $address: String
  $particles_from: [String!]
  $timestamp: timestamp
) {
  cyberlinks_aggregate(
    where: {
      _and: [
        { neuron: { _eq: $address } }
        { particle_from: { _in: $particles_from } }
        { timestamp: { _gt: $timestamp } }
      ]
    }
  ) {
    aggregate {
      count
    }
  }
}

# refactor
query CyberlinksCountByNeuron2($address: String) {
  cyberlinks_aggregate(where: { neuron: { _eq: $address } }) {
    aggregate {
      count
    }
  }
}
